name: GrapesJS Quality Checks

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  quality-checks:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-project
      - name: TS Check
        run: pnpm ts:check
      - name: Lint
        run: pnpm lint
      - name: Format Check
        run: pnpm format:check
      - name: Docs
        run: pnpm docs:api
